<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly College Planner</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin: 20px auto; max-width: 900px; }
  .day { border: 1px solid #ccc; padding: 15px; cursor: pointer; min-height: 120px; position: relative; }
  .header { font-weight: bold; background: #f4f4f4; }
  #taskModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
               background: white; border: 1px solid #ccc; padding: 20px; z-index: 1000; width: 300px; border-radius: 8px; }
  #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index:500; }
  #taskModal input, #taskModal select { display: block; margin: 10px 0; padding: 5px; width: 100%; }
  .task { margin-top: 5px; padding: 3px; border-radius: 5px; color: white; font-size: 12px; }
  .class { background: #4CAF50; }
  .assignment { background: #FF9800; }
  .exam { background: #F44336; }
  .event { background: #2196F3; }
</style>
</head>
<body>

<h1>ðŸ“… Weekly College Planner</h1>
<div id="calendar"></div>

<div id="overlay"></div>
<div id="taskModal">
  <h2>Add Task</h2>
  <input type="text" id="taskName" placeholder="Task name">
  <input type="time" id="startTime" placeholder="Start time">
  <input type="time" id="endTime" placeholder="End time">
  <input type="text" id="taskLocation" placeholder="Location">
  <select id="taskType">
    <option value="class">Class</option>
    <option value="assignment">Assignment</option>
    <option value="exam">Exam</option>
    <option value="event">Event</option>
  </select>
  <button onclick="saveTask()">Save</button>
  <button onclick="closeModal()">Cancel</button>
</div>

<script>
const calendar = document.getElementById("calendar");
const modal = document.getElementById("taskModal");
const overlay = document.getElementById("overlay");
let selectedDate = null;

// Create headers for the week
const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
days.forEach(d => {
  const div = document.createElement("div");
  div.classList.add("header");
  div.innerText = d;
  calendar.appendChild(div);
});

// Generate current week (Sunday to Saturday)
const today = new Date();
const sunday = new Date(today);
sunday.setDate(today.getDate() - today.getDay()); // get Sunday of current week
let weekDates = [];
for (let i = 0; i < 7; i++) {
  const dayDiv = document.createElement("div");
  dayDiv.classList.add("day");
  const date = new Date(sunday);
  date.setDate(sunday.getDate() + i);
  const display = `${date.getMonth()+1}/${date.getDate()}`;
  dayDiv.innerHTML = `<strong>${display}</strong>`;
  dayDiv.onclick = () => openModal(display);
  calendar.appendChild(dayDiv);
  weekDates.push(display);
}

function openModal(day) {
  selectedDate = day;
  modal.style.display = "block";
  overlay.style.display = "block";
}

function closeModal() {
  modal.style.display = "none";
  overlay.style.display = "none";
}

function saveTask() {
  const name = document.getElementById("taskName").value;
  const startTime = document.getElementById("startTime").value;
  const endTime = document.getElementById("endTime").value;
  const location = document.getElementById("taskLocation").value;
  const type = document.getElementById("taskType").value;

  if (!name || !startTime || !endTime) return alert("Please enter task name, start, and end time!");

  const taskDiv = document.createElement("div");
  taskDiv.classList.add("task", type);
  taskDiv.innerText = `${startTime} - ${endTime} : ${name} @ ${location}`;

  const dayDivs = document.querySelectorAll(".day");
  dayDivs.forEach(d => {
    if (d.innerText.includes(selectedDate)) {
      d.appendChild(taskDiv);
    }
  });

  closeModal();
  document.getElementById("taskName").value = "";
  document.getElementById("startTime").value = "";
  document.getElementById("endTime").value = "";
  document.getElementById("taskLocation").value = "";
}
</script>
</body>
</html>
