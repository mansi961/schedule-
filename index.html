<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š College Calendar Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      text-align: center;
      background: #4CAF50;
      color: white;
      padding: 15px;
      font-size: 22px;
    }
    .calendar {
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .calendar-header button {
      padding: 6px 12px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-top: 15px;
    }
    .day {
      border: 1px solid #ddd;
      min-height: 90px;
      padding: 5px;
      position: relative;
    }
    .day-number {
      font-weight: bold;
    }
    .event {
      background: #ffeb3b;
      padding: 2px 4px;
      margin-top: 3px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }
    form {
      background: white;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form h3 { margin-top: 0; }
    label { display: block; margin-top: 8px; }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button[type="submit"] {
      margin-top: 12px;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>ðŸ“š College Calendar Schedule</header>

<div class="calendar">
  <div class="calendar-header">
    <button onclick="changeMonth(-1)">âŸ¨ Prev</button>
    <h2 id="monthYear"></h2>
    <button onclick="changeMonth(1)">Next âŸ©</button>
  </div>
  <div class="calendar-grid" id="calendarGrid"></div>
</div>

<form id="taskForm">
  <h3>Add Task</h3>
  <label>Task/Class Name <input type="text" id="taskName" required></label>
  <label>Start Date <input type="date" id="taskStart" required></label>
  <label>Start Time <input type="time" id="taskStartTime"></label>
  <label>End Date <input type="date" id="taskEnd"></label>
  <label>End Time <input type="time" id="taskEndTime"></label>
  <label>Reminder <input type="datetime-local" id="taskReminder"></label>
  <button type="submit">Add Task</button>
</form>

<form id="classForm">
  <h3>Add Class</h3>
  <label>Class Name <input type="text" id="className" required></label>
  <label>Location <input type="text" id="classLocation"></label>
  <label>Start Date <input type="date" id="classStart" required></label>
  <label>Start Time <input type="time" id="classStartTime"></label>
  <label>End Date <input type="date" id="classEnd"></label>
  <label>End Time <input type="time" id="classEndTime"></label>
  <label>Recurring Days: 
    <br>
    <input type="checkbox" value="0"> Sunday
    <input type="checkbox" value="1"> Monday
    <input type="checkbox" value="2"> Tuesday
    <input type="checkbox" value="3"> Wednesday
    <input type="checkbox" value="4"> Thursday
    <input type="checkbox" value="5"> Friday
    <input type="checkbox" value="6"> Saturday
  </label>
  <label>Reminder <input type="datetime-local" id="classReminder"></label>
  <button type="submit">Add Class</button>
</form>

<script>
let events = [];
let currentDate = new Date(2025, 7); // August 2025 (month index 7)

function buildCalendar(date) {
  const calendarGrid = document.getElementById("calendarGrid");
  calendarGrid.innerHTML = "";
  
  const monthYear = document.getElementById("monthYear");
  const monthName = date.toLocaleString("default", { month: "long" });
  monthYear.textContent = `${monthName} ${date.getFullYear()}`;

  const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
  const lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);

  const startDay = firstDay.getDay();
  const totalDays = lastDay.getDate();

  // Day headers
  const daysOfWeek = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  daysOfWeek.forEach(day => {
    const div = document.createElement("div");
    div.style.fontWeight = "bold";
    div.style.textAlign = "center";
    div.textContent = day;
    calendarGrid.appendChild(div);
  });

  // Blank slots
  for (let i = 0; i < startDay; i++) {
    const div = document.createElement("div");
    calendarGrid.appendChild(div);
  }

  // Calendar days
  for (let i = 1; i <= totalDays; i++) {
    const div = document.createElement("div");
    div.className = "day";
    const num = document.createElement("div");
    num.className = "day-number";
    num.textContent = i;
    div.appendChild(num);

    let todayEvents = events.filter(ev => {
      let evDate = new Date(ev.start);
      return evDate.getFullYear() === date.getFullYear() &&
             evDate.getMonth() === date.getMonth() &&
             evDate.getDate() === i;
    });

    todayEvents.forEach(ev => {
      const e = document.createElement("div");
      e.className = "event";
      e.textContent = ev.name;
      e.title = ev.details;
      div.appendChild(e);
    });

    calendarGrid.appendChild(div);
  }
}

function changeMonth(step) {
  currentDate.setMonth(currentDate.getMonth() + step);
  buildCalendar(currentDate);
}

// Task Form
document.getElementById("taskForm").addEventListener("submit", e => {
  e.preventDefault();
  const name = document.getElementById("taskName").value;
  const start = document.getElementById("taskStart").value + "T" + (document.getElementById("taskStartTime").value || "00:00");
  const reminder = document.getElementById("taskReminder").value;
  
  events.push({name, start, details: "Task", reminder});
  if(reminder) scheduleReminder(name, reminder);
  buildCalendar(currentDate);
  e.target.reset();
});

// Class Form
document.getElementById("classForm").addEventListener("submit", e => {
  e.preventDefault();
  const name = document.getElementById("className").value;
  const start = document.getElementById("classStart").value + "T" + (document.getElementById("classStartTime").value || "00:00");
  const reminder = document.getElementById("classReminder").value;

  events.push({name, start, details: "Class", reminder});
  if(reminder) scheduleReminder(name, reminder);
  buildCalendar(currentDate);
  e.target.reset();
});

// Notifications
function scheduleReminder(title, time) {
  let diff = new Date(time) - new Date();
  if(diff > 0) {
    setTimeout(() => {
      alert("Reminder: " + title);
    }, diff);
  }
}

buildCalendar(currentDate);
</script>
</body>
</html>
