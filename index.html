<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìÖ Weekly Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .week-nav {
      text-align: center;
      margin-bottom: 15px;
    }
    .week-nav button {
      padding: 6px 12px;
      margin: 0 5px;
      background: #1976d2;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .week-nav button:hover {
      background: #0d47a1;
    }
    .week {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin: 0 auto;
      max-width: 1000px;
    }
    .day {
      background: white;
      padding: 10px;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .day h3 {
      margin-top: 0;
      font-size: 14px;
      text-align: center;
    }
    #taskForm {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 400px;
    }
    label {
      display: block;
      margin-top: 8px;
    }
    input, select {
      width: 100%;
      padding: 5px;
      margin-top: 3px;
    }
    button.save-btn {
      margin-top: 12px;
      padding: 8px 14px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button.save-btn:hover {
      background: #0d47a1;
    }
    .task-item {
      background: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 6px;
      margin-top: 6px;
      border-radius: 6px;
      font-size: 13px;
    }
  </style>
</head>
<body>

<h1>üìÖ Weekly Planner</h1>

<div class="week-nav">
  <button onclick="prevWeek()">‚ü® Prev Week</button>
  <span id="weekRange"></span>
  <button onclick="nextWeek()">Next Week ‚ü©</button>
</div>

<div class="week" id="week"></div>

<div id="taskForm">
  <h3>Add Task for <span id="selectedDate"></span></h3>
  <label>Title:</label>
  <input type="text" id="title" placeholder="Class or Task Name">

  <label>Location:</label>
  <input type="text" id="location" placeholder="e.g. Room 204, Library">

  <label>Time:</label>
  <input type="time" id="time">

  <label>Reminder:</label>
  <input type="datetime-local" id="reminder">

  <button class="save-btn" onclick="saveTask()">Save</button>
</div>

<script>
  const weekContainer = document.getElementById("week");
  const taskForm = document.getElementById("taskForm");
  const selectedDateEl = document.getElementById("selectedDate");
  const weekRangeEl = document.getElementById("weekRange");

  let selectedDate = null;
  let tasks = JSON.parse(localStorage.getItem("weeklyTasks")) || [];
  let currentWeekStart = getWeekStart(new Date());

  function getWeekStart(date) {
    const day = date.getDay(); // 0=Sun
    const diff = date.getDate() - day;
    return new Date(date.setDate(diff));
  }

  function buildWeek(startDate) {
    weekContainer.innerHTML = "";
    const endDate = new Date(startDate);
    endDate.setDate(endDate.getDate() + 6);
    weekRangeEl.textContent =
      `${startDate.toDateString()} - ${endDate.toDateString()}`;

    for (let i = 0; i < 7; i++) {
      const d = new Date(startDate);
      d.setDate(startDate.getDate() + i);

      const dayDiv = document.createElement("div");
      dayDiv.className = "day";
      dayDiv.innerHTML = `<h3>${d.toLocaleDateString("en-US", {weekday: "short"})}<br>${d.getDate()}</h3>`;

      dayDiv.onclick = () => openTaskForm(d);

      // Render tasks for this day
      tasks.filter(t => t.date === d.toISOString().split("T")[0])
           .forEach(t => {
              const div = document.createElement("div");
              div.className = "task-item";
              div.innerHTML = `<b>${t.title}</b> @ ${t.time}<br>üìç ${t.location || "No location"}<br>‚è∞ ${t.reminder || "None"}`;
              dayDiv.appendChild(div);
           });

      weekContainer.appendChild(dayDiv);
    }
  }

  function openTaskForm(date) {
    selectedDate = date.toISOString().split("T")[0];
    selectedDateEl.textContent = selectedDate;
    taskForm.style.display = "block";
  }

  function saveTask() {
    const title = document.getElementById("title").value;
    const location = document.getElementById("location").value;
    const time = document.getElementById("time").value;
    const reminder = document.getElementById("reminder").value;

    if (!title || !time) {
      alert("Please enter a title and time.");
      return;
    }

    const task = { date: selectedDate, title, location, time, reminder };
    tasks.push(task);
    localStorage.setItem("weeklyTasks", JSON.stringify(tasks));
    buildWeek(currentWeekStart);
    taskForm.style.display = "none";
  }

  function prevWeek() {
    currentWeekStart.setDate(currentWeekStart.getDate() - 7);
    buildWeek(currentWeekStart);
  }

  function nextWeek() {
    currentWeekStart.setDate(currentWeekStart.getDate() + 7);
    buildWeek(currentWeekStart);
  }

  buildWeek(currentWeekStart);
</script>

</body>
</html>
