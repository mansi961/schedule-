<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Calendar</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
    .day { border: 1px solid #ccc; padding: 10px; text-align: center; cursor: pointer; }
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); justify-content: center; align-items: center;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 8px; width: 300px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“š College Calendar â€“ August 2025</h2>
  <div class="calendar" id="calendar"></div>

  <!-- Reminder Modal -->
  <div class="modal" id="reminderModal">
    <div class="modal-content">
      <h3>Add Reminder</h3>
      <form id="reminderForm">
        <label>Task/Class Name:</label><br>
        <input type="text" id="taskName" required><br><br>
        
        <label>Date:</label><br>
        <input type="date" id="taskDate" required><br><br>

        <label>Time:</label><br>
        <input type="time" id="taskTime"><br><br>

        <button type="submit">Save Reminder</button>
        <button type="button" onclick="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <script>
    // Generate simple calendar for August 2025
    const calendar = document.getElementById("calendar");
    for (let i = 1; i <= 31; i++) {
      let day = document.createElement("div");
      day.className = "day";
      day.textContent = i;
      day.dataset.date = `2025-08-${String(i).padStart(2,'0')}`;
      day.addEventListener("click", openModal);
      calendar.appendChild(day);
    }

    const modal = document.getElementById("reminderModal");
    const taskDate = document.getElementById("taskDate");

    function openModal(e) {
      let selectedDate = e.target.dataset.date;
      taskDate.value = selectedDate;
      modal.style.display = "flex";
    }
    function closeModal() {
      modal.style.display = "none";
    }

    // Save Reminder
    document.getElementById("reminderForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Reminder saved for " + taskDate.value + " â€“ " + document.getElementById("taskName").value);
      closeModal();
    });
  </script>
</body>
</html>
