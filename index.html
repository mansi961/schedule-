<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“… Daily College Planner</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  h1 { text-align: center; }
  #dateNav { text-align: center; margin-bottom: 10px; }
  #dateNav button { padding: 5px 10px; margin: 0 5px; cursor: pointer; }
  #dayContainer { max-width: 600px; margin: 0 auto; border: 1px solid #ccc; }
  .hourRow { display: flex; border-bottom: 1px solid #ddd; min-height: 40px; align-items: center; padding: 0 5px; position: relative; }
  .hourLabel { width: 50px; font-weight: bold; }
  .tasks { flex: 1; position: relative; }
  .task { position: absolute; left: 0; right: 0; padding: 3px 5px; margin: 1px 0; border-radius: 5px; font-size: 12px; color: white; }
  .class { background: #4CAF50; }
  .assignment { background: #FF9800; }
  .exam { background: #F44336; }
  .event { background: #2196F3; }
  #taskModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
               background: white; border: 1px solid #ccc; padding: 20px; z-index: 1000; width: 300px; border-radius: 8px; }
  #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index:500; }
  #taskModal input, #taskModal select { display: block; margin: 10px 0; padding: 5px; width: 100%; }
  button.saveBtn { margin-top: 10px; background: #1976d2; color: white; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<h1>ðŸ“… Daily College Planner</h1>
<div id="dateNav">
  <button onclick="prevDay()">âŸ¨ Prev Day</button>
  <span id="currentDate"></span>
  <button onclick="nextDay()">Next Day âŸ©</button>
</div>

<div id="dayContainer"></div>

<div id="overlay"></div>
<div id="taskModal">
  <h2>Add Task</h2>
  <label>Task Name:</label>
  <input type="text" id="taskName" placeholder="Task name">
  <label>Start Time:</label>
  <input type="time" id="startTime">
  <label>End Time:</label>
  <input type="time" id="endTime">
  <label>Location:</label>
  <input type="text" id="taskLocation" placeholder="Location">
  <label>Type:</label>
  <select id="taskType">
    <option value="class">Class</option>
    <option value="assignment">Assignment</option>
    <option value="exam">Exam</option>
    <option value="event">Event</option>
  </select>
  <button class="saveBtn" onclick="saveTask()">Save</button>
  <button onclick="closeModal()">Cancel</button>
</div>

<script>
let dayContainer = document.getElementById("dayContainer");
let taskModal = document.getElementById("taskModal");
let overlay = document.getElementById("overlay");
let currentDateEl = document.getElementById("currentDate");
let selectedDate = null;
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

let currentDate = new Date();

function buildDay(date) {
  dayContainer.innerHTML = "";
  currentDateEl.innerText = date.toDateString();
  const year = date.getFullYear();
  const month = date.getMonth()+1;
  const day = date.getDate();
  selectedDate = `${year}-${String(month).padStart(2,'0')}-${String(day).padStart(2,'0')}`;

  for(let hour=0; hour<24; hour++) {
    const row = document.createElement("div");
    row.classList.add("hourRow");
    const label = document.createElement("div");
    label.classList.add("hourLabel");
    label.innerText = `${String(hour).padStart(2,'0')}:00`;
    const taskArea = document.createElement("div");
    taskArea.classList.add("tasks");
    taskArea.onclick = () => openModal(hour);

    row.appendChild(label);
    row.appendChild(taskArea);
    dayContainer.appendChild(row);
  }

  renderTasks();
}

function openModal(hour) {
  taskModal.style.display = "block";
  overlay.style.display = "block";
}

function closeModal() {
  taskModal.style.display = "none";
  overlay.style.display = "none";
}

function saveTask() {
  const name = document.getElementById("taskName").value;
  const startTime = document.getElementById("startTime").value;
  const endTime = document.getElementById("endTime").value;
  const location = document.getElementById("taskLocation").value;
  const type = document.getElementById("taskType").value;

  if(!name || !startTime || !endTime) return alert("Please enter name, start and end time!");

  const task = { date:selectedDate, name, startTime, endTime, location, type };
  tasks.push(task);
  localStorage.setItem("tasks", JSON.stringify(tasks));

  closeModal();
  clearForm();
  buildDay(new Date(selectedDate));
}

function clearForm() {
  document.getElementById("taskName").value="";
  document.getElementById("startTime").value="";
  document.getElementById("endTime").value="";
  document.getElementById("taskLocation").value="";
}

function renderTasks() {
  const rows = document.querySelectorAll(".hourRow");
  rows.forEach(row => {
    const hourLabel = row.querySelector(".hourLabel").innerText;
    const taskArea = row.querySelector(".tasks");
    taskArea.innerHTML = "";
    tasks.forEach(task => {
      if(task.date === selectedDate) {
        const taskStartHour = parseInt(task.startTime.split(":")[0]);
        const taskEndHour = parseInt(task.endTime.split(":")[0]);
        if(parseInt(hourLabel.split(":")[0]) >= taskStartHour && parseInt(hourLabel.split(":")[0]) <= taskEndHour) {
          const div = document.createElement("div");
          div.classList.add("task", task.type);
          div.innerText = `${task.startTime}-${task.endTime} ${task.name} @${task.location}`;
          taskArea.appendChild(div);
        }
      }
    });
  });
}

function prevDay() {
  currentDate.setDate(currentDate.getDate()-1);
  buildDay(currentDate);
}

function nextDay() {
  currentDate.setDate(currentDate.getDate()+1);
  buildDay(currentDate);
}

buildDay(currentDate);
</script>

</body>
</html>
