<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š College Calendar Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      border: 1px solid #ccc;
      padding: 5px;
      min-height: 100px;
      position: relative;
    }
    .date {
      font-weight: bold;
    }
    .task {
      margin: 3px 0;
      padding: 2px 5px;
      border-radius: 5px;
      font-size: 12px;
      color: white;
    }
    .class { background-color: #4a90e2; }    /* Blue */
    .assignment { background-color: #50c878; } /* Green */
    .exam { background-color: #e74c3c; }       /* Red */
    .event { background-color: #f1c40f; color: black; } /* Yellow */
    .form-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>ðŸ“š College Calendar Planner - August 2025</h2>
  
  <div class="calendar" id="calendar"></div>

  <div class="form-section">
    <h3>Add Task / Class</h3>
    <label>Category:</label>
    <select id="category">
      <option value="class">Class</option>
      <option value="assignment">Assignment</option>
      <option value="exam">Exam</option>
      <option value="event">Event</option>
    </select><br><br>

    <label>Title:</label>
    <input type="text" id="title"><br><br>

    <label>Location:</label>
    <input type="text" id="location"><br><br>

    <label>Date:</label>
    <input type="date" id="date"><br><br>

    <label>Time:</label>
    <input type="time" id="time"><br><br>

    <button onclick="addTask()">Add</button>
  </div>

  <script>
    // Generate calendar for August 2025
    const calendar = document.getElementById("calendar");
    const daysInMonth = 31;
    for (let i = 1; i <= daysInMonth; i++) {
      const dayDiv = document.createElement("div");
      dayDiv.className = "day";
      dayDiv.id = "day-" + i;
      dayDiv.innerHTML = `<div class="date">${i}</div>`;
      calendar.appendChild(dayDiv);
    }

    function addTask() {
      const category = document.getElementById("category").value;
      const title = document.getElementById("title").value;
      const location = document.getElementById("location").value;
      const date = new Date(document.getElementById("date").value);
      const time = document.getElementById("time").value;

      if (!title || !date || isNaN(date.getTime())) {
        alert("Please fill in title and valid date.");
        return;
      }

      const day = date.getDate();
      const taskDiv = document.createElement("div");
      taskDiv.className = "task " + category;
      taskDiv.textContent = `${title} @ ${time || "N/A"} (${location || "No Location"})`;

      document.getElementById("day-" + day).appendChild(taskDiv);
    }
  </script>

</body>
</html>
