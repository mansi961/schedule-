<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“… College Planner Calendar</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
  #monthYear { font-size: 20px; font-weight: bold; margin-bottom: 10px; }
  .calendar-nav button { padding: 5px 10px; margin: 5px; cursor: pointer; }
  #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin: 20px auto; max-width: 900px; }
  .day { border: 1px solid #ccc; padding: 15px; cursor: pointer; min-height: 120px; position: relative; }
  .header { font-weight: bold; background: #f4f4f4; }
  #taskModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
               background: white; border: 1px solid #ccc; padding: 20px; z-index: 1000; width: 300px; border-radius: 8px; }
  #overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index:500; }
  #taskModal input, #taskModal select { display: block; margin: 10px 0; padding: 5px; width: 100%; }
  .task { margin-top: 5px; padding: 3px; border-radius: 5px; color: white; font-size: 12px; }
  .class { background: #4CAF50; }
  .assignment { background: #FF9800; }
  .exam { background: #F44336; }
  .event { background: #2196F3; }
</style>
</head>
<body>

<h1>ðŸ“… College Planner</h1>
<div id="monthYear"></div>
<div class="calendar-nav">
  <button onclick="prevMonth()">âŸ¨ Prev</button>
  <button onclick="nextMonth()">Next âŸ©</button>
</div>

<div id="calendar"></div>

<div id="overlay"></div>
<div id="taskModal">
  <h2>Add Task</h2>
  <input type="text" id="taskName" placeholder="Task name">
  <input type="time" id="startTime" placeholder="Start time">
  <input type="time" id="endTime" placeholder="End time">
  <input type="text" id="taskLocation" placeholder="Location">
  <select id="taskType">
    <option value="class">Class</option>
    <option value="assignment">Assignment</option>
    <option value="exam">Exam</option>
    <option value="event">Event</option>
  </select>
  <button onclick="saveTask()">Save</button>
  <button onclick="closeModal()">Cancel</button>
</div>

<script>
let calendar = document.getElementById("calendar");
let modal = document.getElementById("taskModal");
let overlay = document.getElementById("overlay");
let monthYear = document.getElementById("monthYear");
let selectedDate = null;
let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

let currentDate = new Date();

function buildCalendar(date) {
  calendar.innerHTML = "";
  const year = date.getFullYear();
  const month = date.getMonth();
  monthYear.innerText = date.toLocaleString('default', { month: 'long', year: 'numeric' });

  const daysOfWeek = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  daysOfWeek.forEach(d => {
    const header = document.createElement("div");
    header.innerText = d;
    header.classList.add("header");
    calendar.appendChild(header);
  });

  const firstDay = new Date(year, month, 1).getDay();
  const totalDays = new Date(year, month+1, 0).getDate();

  for(let i=0;i<firstDay;i++) {
    const empty = document.createElement("div");
    calendar.appendChild(empty);
  }

  for(let d=1; d<=totalDays; d++) {
    const dayDiv = document.createElement("div");
    dayDiv.classList.add("day");
    dayDiv.innerHTML = `<strong>${d}</strong>`;
    dayDiv.onclick = () => openModal(d, month, year);
    calendar.appendChild(dayDiv);
  }

  renderTasks();
}

function openModal(day, month, year) {
  selectedDate = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
  modal.style.display = "block";
  overlay.style.display = "block";
}

function closeModal() {
  modal.style.display = "none";
  overlay.style.display = "none";
}

function saveTask() {
  const name = document.getElementById("taskName").value;
  const startTime = document.getElementById("startTime").value;
  const endTime = document.getElementById("endTime").value;
  const location = document.getElementById("taskLocation").value;
  const type = document.getElementById("taskType").value;

  if(!name || !startTime || !endTime) return alert("Please enter name, start and end time!");

  const task = { date:selectedDate, name, startTime, endTime, location, type };
  tasks.push(task);
  localStorage.setItem("tasks", JSON.stringify(tasks));

  closeModal();
  clearForm();
  buildCalendar(currentDate);
}

function clearForm() {
  document.getElementById("taskName").value="";
  document.getElementById("startTime").value="";
  document.getElementById("endTime").value="";
  document.getElementById("taskLocation").value="";
}

function renderTasks() {
  const dayDivs = document.querySelectorAll(".day");
  dayDivs.forEach(d => {
    const dayNumber = d.querySelector("strong").innerText;
    const month = currentDate.getMonth();
    const year = currentDate.getFullYear();
    const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(dayNumber).padStart(2,'0')}`;
    tasks.forEach(task => {
      if(task.date === dateStr) {
        const div = document.createElement("div");
        div.classList.add("task", task.type);
        div.innerText = `${task.startTime} - ${task.endTime} : ${task.name} @ ${task.location}`;
        d.appendChild(div);
      }
    });
  });
}

function prevMonth() {
  currentDate.setMonth(currentDate.getMonth() - 1);
  buildCalendar(currentDate);
}

function nextMonth() {
  currentDate.setMonth(currentDate.getMonth() + 1);
  buildCalendar(currentDate);
}

buildCalendar(currentDate);
</script>
</body>
</html>
