<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Planner Calendar</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin: 20px auto; max-width: 700px; }
    .day { border: 1px solid #ccc; padding: 20px; cursor: pointer; }
    .header { font-weight: bold; background: #f4f4f4; }
    #taskModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; border: 1px solid #ccc; padding: 20px; z-index: 1000; }
    #taskModal input, #taskModal select { display: block; margin: 10px 0; padding: 5px; width: 100%; }
    #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 500; }
    .task { margin-top: 5px; padding: 3px; border-radius: 5px; color: white; font-size: 12px; }
    .class { background: #4CAF50; }
    .assignment { background: #FF9800; }
    .exam { background: #F44336; }
    .event { background: #2196F3; }
  </style>
</head>
<body>
  <h1>ðŸ“… College Planner Calendar</h1>
  <div id="calendar"></div>

  <div id="overlay"></div>
  <div id="taskModal">
    <h2>Add Task</h2>
    <input type="text" id="taskName" placeholder="Task name">
    <input type="time" id="taskTime">
    <input type="text" id="taskLocation" placeholder="Location">
    <select id="taskType">
      <option value="class">Class</option>
      <option value="assignment">Assignment</option>
      <option value="exam">Exam</option>
      <option value="event">Event</option>
    </select>
    <button onclick="saveTask()">Save</button>
    <button onclick="closeModal()">Cancel</button>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const modal = document.getElementById("taskModal");
    const overlay = document.getElementById("overlay");
    let selectedDate = null;

    const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    days.forEach(d => {
      const div = document.createElement("div");
      div.innerText = d;
      div.classList.add("header");
      calendar.appendChild(div);
    });

    const today = new Date();
    const year = today.getFullYear();
    const month = today.getMonth();

    const firstDay = new Date(year, month, 1).getDay();
    const totalDays = new Date(year, month + 1, 0).getDate();

    for (let i = 0; i < firstDay; i++) {
      const empty = document.createElement("div");
      calendar.appendChild(empty);
    }

    for (let d = 1; d <= totalDays; d++) {
      const dayDiv = document.createElement("div");
      dayDiv.classList.add("day");
      dayDiv.innerText = d;
      dayDiv.onclick = () => openModal(d);
      calendar.appendChild(dayDiv);
    }

    function openModal(day) {
      selectedDate = day;
      modal.style.display = "block";
      overlay.style.display = "block";
    }

    function closeModal() {
      modal.style.display = "none";
      overlay.style.display = "none";
    }

    function saveTask() {
      const name = document.getElementById("taskName").value;
      const time = document.getElementById("taskTime").value;
      const location = document.getElementById("taskLocation").value;
      const type = document.getElementById("taskType").value;

      if (!name || !time) return alert("Please enter task name and time!");

      const taskDiv = document.createElement("div");
      taskDiv.classList.add("task", type);
      taskDiv.innerText = `${time} - ${name} @ ${location}`;

      const days = document.querySelectorAll(".day");
      days.forEach(d => {
        if (d.innerText == selectedDate) {
          d.appendChild(taskDiv);
        }
      });

      closeModal();
      document.getElementById("taskName").value = "";
      document.getElementById("taskTime").value = "";
      document.getElementById("taskLocation").value = "";
    }
  </script>
</body>
</html>
