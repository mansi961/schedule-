<!DOCTYPE html>
<html>
<head>
  <title>College Planner</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #fdfdfd; }
    nav a { margin: 10px; text-decoration: none; color: #0077cc; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    h1 { text-align: center; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 20px; }
    .day {
      border: 1px solid #ccc;
      min-height: 120px;
      padding: 5px;
      background: #fafafa;
      position: relative;
    }
    .day h3 { margin: 0; font-size: 14px; }
    .event {
      background: #cce5ff;
      margin-top: 3px;
      padding: 3px;
      border-radius: 3px;
      font-size: 12px;
    }
    #addForm { margin: 20px 0; }
    input, select, button { margin: 5px; padding: 6px; }
  </style>
</head>
<body>
  <h1>ðŸ“š College Monthly Planner</h1>

  <!-- Navigation (optional for more pages) -->
  <nav>
    <a href="college-planner.html">Planner</a>
    <a href="about.html">About</a>
  </nav>

  <!-- Form to Add College Events -->
  <form id="addForm">
    <input type="text" id="title" placeholder="Class/Assignment/Task" required>
    <select id="type">
      <option value="Class">Class</option>
      <option value="Assignment">Assignment</option>
      <option value="Exam">Exam</option>
      <option value="JOb">JOb</option>
    </select>
    <input type="date" id="date" required>
    <button type="submit">Add</button>
  </form>

  <!-- Calendar -->
  <div id="calendar" class="calendar"></div>

  <script>
    const calendar = document.getElementById("calendar");

    // Get current month/year
    let today = new Date();
    let year = today.getFullYear();
    let month = today.getMonth();

    function buildCalendar() {
      calendar.innerHTML = "";
      let firstDay = new Date(year, month, 1).getDay();
      let daysInMonth = new Date(year, month + 1, 0).getDate();

      // Empty cells before month starts
      for (let i = 0; i < firstDay; i++) {
        calendar.appendChild(document.createElement("div"));
      }

      // Add days
      for (let d = 1; d <= daysInMonth; d++) {
        let dayBox = document.createElement("div");
        dayBox.className = "day";
        dayBox.setAttribute("data-date", `${year}-${month+1}-${d}`);
        dayBox.innerHTML = `<h3>${d}</h3>`;
        calendar.appendChild(dayBox);
      }
    }

    // Add event (class/assignment/exam)
    document.getElementById("addForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let title = document.getElementById("title").value;
      let type = document.getElementById("type").value;
      let date = new Date(document.getElementById("date").value);

      let dateAttr = `${date.getFullYear()}-${date.getMonth()+1}-${date.getDate()}`;
      let dayBox = document.querySelector(`.day[data-date='${dateAttr}']`);

      if (dayBox) {
        let div = document.createElement("div");
        div.className = "event";
        div.innerText = `${type}: ${title}`;
        dayBox.appendChild(div);
      }

      this.reset();
    });

    buildCalendar();
  </script>
</body>
</html>
